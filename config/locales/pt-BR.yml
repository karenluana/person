        one: 1 mês
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      not_saved: 'Não foi possível salvar %{model}'
      invalid_field: 'Favor verifique o(s) seguinte(s) campo(s): %{campos}'
      destroy_exception: Não foi possível apagar.
      accepted: deve ser aceito.
      blank: campo obrigatório não informado
      confirmation: não está de acordo.
      empty: não pode ficar vazio.
      equal_to: deve ser igual a %{count}.
      even: deve ser par.
      exclusion: não está disponível.
      greater_than: deve ser maior que %{count}.
      greater_than_or_equal_to: deve ser maior ou igual a %{count}.
      inclusion: não está incluído na lista.
      invalid: campo inválido.
      less_than: deve ser menor que %{count}.
      less_than_or_equal_to: deve ser menor ou igual a %{count}.
      not_a_number: não é um número.
      not_an_integer: não é um número inteiro.
      odd: deve ser ímpar.
      record_invalid: ! 'A validação falhou: %{errors}'
      taken: já existente no sistema.
      too_long: ! 'é muito longo (máximo: %{count} caracteres)'
      too_short: ! 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length: não possui o tamanho esperado (%{count} caracteres).
    template:
      body: ! 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: ! 'Não foi possível gravar %{model}: 1 erro'
        other: ! 'Não foi possível gravar %{model}: %{count} erros.'
  condicao:
    sim: "sim"
    nao: "não"
  success:
    save: "Salvo com sucesso."
  helpers:
    actions: "Ações"
    links:
      edit: "Editar"
      back: "Voltar"
      cancel: "Cancelar"
      confirm: "Tem certeza que deseja apagar?"
      destroy: "Apagar"
      new: "Novo"
      show: "Mostrar"
      detail: "Detalhe"
    titles:
      edit: "Editar %{model}"
      save: "Salvar %{model}"
      new: "Inserir %{model}"
      delete: "Apagar %{model}"
      modal:
        details: 'Detalhe'
        version: 'Versão'
    select:
      prompt: Por favor selecione
      no_one: "Nenhum registro foi encontrado."
    submit:
      create: Criar
      submit: Salvar
      update: Atualizar
    label:
      user:
        email: 'Email'
        password: 'Senha'
        password_confirmation: 'Confirmação de Senha'
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: 'Byte'
            other: 'Bytes'
          gb: 'GB'
          kb: 'KB'
          mb: 'MB'
          tb: 'TB'
    percentage:
      format:
        delimiter: .
    precision:
      format:
        delimiter: .
  support:
    array:
      last_word_connector: ! ' e '
      two_words_connector: ! ' e '
      words_connector: ! ', '
  time:
    am: ''
    formats:
      default: ! '%d/%m/%Y, %H:%M:%S'
      long: ! '%d de %B de %Y, %H:%M'
      medium: ! '%d/%m/%Y %H:%M'
      time: ! '%H:%M'
      short: ! '%d de %B, %H:%M'
    pm: ''
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  system:
    initials: 'Sistema'
    name: 'Sistema'
    version: 'v1.0.0'
    indentifique: 'Identifique-se'
    entries: 'Cadastros'
    password: 'Senha'
    message:
      not_permission: 'Usuário não possui permissão para acessar essa área:'
  messages:
    cadastro_sucesso: 'Registro incluído com sucesso.'
    delecao_sucesso: 'Registro excluído com sucesso.'
    atualizado_sucesso: 'Registro alterado com sucesso.'
    inatividade: ''
    associado_sucesso: 'Registro associado com sucesso.'
    associacao_existente: '%{model} existente.'
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      user:
        not_found: 'Usuário não encontrado.'
      messages:
        record_invalid: "A validação falhou: %{errors}"
        restrict_dependent_destroy:
          one: "Não é possível excluir este registro, pois existe %{record} relecionado(a)."
          many: "Não é possível excluir este registro, pois existem %{record} relacionados(as)."
    models:
      user: "Usuário"
    attributes:
      user:
        email: 'E-mail'
        nome: 'Nome'
